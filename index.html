<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Stranger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #2980b9;
            margin-bottom: 30px; /* Ajout d'une marge sous le conteneur pour l'image */
        }

        h1 {
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        strong {
            color: #f1c40f;
        }

        .stranger-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #2980b9;
        }

        /* Media Queries pour la responsivit√© */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .container {
                padding: 20px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Stranger</h1>
        <p>If you see this page, you're looking for the origins.</p>
        <p>The Answer to the Ultimate Question of Life, the Universe, and Everything is <strong>42</strong></p>
        <p>Thank you for your visit.</p>
    </div>
    <img src="stranger_xbot.webp" alt="Mysterious Stranger" class="stranger-image">
</body>
</html>
